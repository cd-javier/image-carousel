<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>
</head>

<body>
  <h1>Image Carousel</h1>

  <div class="carousel-container" id="carousel-1">
    <div class="carousel-frame">
      <div class="carousel-wrapper">
        <img src="./assets/img1.jpg" alt="Central Shanghai streets">
        <img src="./assets/img1-2.jpg" alt="Furniture with stacks of paper in an abandoned paper factory">
        <img src="./assets/img2.jpg" alt="Goats on the roads of rural Greece">
        <img src="./assets/img2-2.jpg" alt="Mountains through an airplane window">
        <img src="./assets/img3.jpg" alt="Crowded park in central Shanghai">
        <img src="./assets/img4.jpg" alt="Forrest in the outskirts of Sydney">
        <img src="./assets/img5.jpg" alt="Girls playing in Bordeaux's Miroir d'Eau">
        <img src="./assets/img6.jpg" alt="Abandoned French fire truck">
        <img src="./assets/img7.jpg" alt="The roofs of Paris">
      </div>
    </div>
    <div class="arrow-l">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>arrow-left</title>
        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
      </svg>
    </div>
    <div class="arrow-r">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>arrow-right</title>
        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
      </svg>
    </div>
  </div>
</body>

</html>
