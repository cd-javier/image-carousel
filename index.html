<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>
<script defer src="main.js"></script></head>

<body>
  <h1>Image Carousel</h1>

  <div class="carousel-container" id="carousel-1">
    <div class="carousel-frame">
      <div class="carousel-wrapper">
        <img src="bccdcde6721461750215.jpg" alt="Central Shanghai streets">
        <img src="1a205b92cd4e42745faa.jpg" alt="Furniture with stacks of paper in an abandoned paper factory">
        <img src="684b20dff7b88a125dfc.jpg" alt="Goats on the roads of rural Greece">
        <img src="bf85756ebbb756001113.jpg" alt="Mountains through an airplane window">
        <img src="e0219644fd1672b572b7.jpg" alt="Crowded park in central Shanghai">
        <img src="f2feea5a836c4757177a.jpg" alt="Forrest in the outskirts of Sydney">
        <img src="4074017879d02bde1431.jpg" alt="Girls playing in Bordeaux's Miroir d'Eau">
        <img src="e4dbc7ec133c2c322625.jpg" alt="Abandoned French fire truck">
        <img src="f413207e5b2f663c0ce9.jpg" alt="The roofs of Paris">
      </div>
    </div>
    <div class="arrow-l">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>arrow-left</title>
        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
      </svg>
    </div>
    <div class="arrow-r">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>arrow-right</title>
        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
      </svg>
    </div>
  </div>
</body>

</html>
